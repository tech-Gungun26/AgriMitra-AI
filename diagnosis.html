<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Crop Disease Diagnosis - AgriMitra AI</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css"/>
  <link rel="icon" type="image/x-icon" href="images/AgriMitralogo.ico" />
</head>
<body>
  <div class="d-flex">
    <aside class="sidebar bg-white shadow-sm p-0 floating-sidebar" id="sidebar">
      <div class="sidebar-header d-flex align-items-center justify-content-center py-4 border-bottom">
        <img src="images/AgriMitralogo.png" alt="AgriMitra AI Logo" class="sidebar-logo me-2">
        <span class="sidebar-title fw-bold fs-5 sidebar-title-text">AgriMitra AI</span>
      </div>
      <nav class="nav flex-column mt-3">
        <a class="nav-link" href="index.html" data-tab="home"><i class="bi bi-house-door me-2"></i><span class="sidebar-link-text">Home</span></a>
        <a class="nav-link active" href="diagnosis.html" data-tab="diagnosis"><i class="bi bi-search me-2"></i><span class="sidebar-link-text">Crop Disease Diagnosis</span></a>
        <a class="nav-link" href="mandi.html" data-tab="mandi"><i class="bi bi-currency-rupee me-2"></i><span class="sidebar-link-text">Mandi Price Checker</span></a>
        <a class="nav-link" href="schemes.html" data-tab="schemes"><i class="bi bi-info-circle me-2"></i><span class="sidebar-link-text">Government Schemes</span></a>
        <a class="nav-link" href="weather.html" data-tab="weather"><i class="bi bi-cloud-sun me-2"></i><span class="sidebar-link-text">Weather Forecast</span></a>
      </nav>
    </aside>
    <main class="home-main flex-grow-1 p-4 main-green-bg">
      <div class="welcome-card mx-auto my-5">
        <h1 class="welcome-title">Crop Disease Diagnosis</h1>
        <p class="welcome-slogan">Upload a crop image to diagnose disease</p>
        <div class="voice-card" id="voiceCard">
          <div class="kisan-img-container" id="kisanBot">
            <img src="images/kisan.png" alt="Kisan Bot" class="kisan-img">
            <div class="kisan-head"></div>
            <div class="kisan-mouth"></div>
          </div>
          <label for="imageUpload" class="btn btn-outline-secondary mb-2 me-2"><i class="bi bi-upload"></i> Upload Image</label>
          <input type="file" id="imageUpload" accept="image/*" class="form-control w-auto mb-2 d-none">
          <button id="cameraButton" class="btn btn-success mb-2 me-2"><i class="bi bi-camera"></i> Take Photo</button>
          <button onclick="diagnoseCrop()" class="btn btn-primary mb-2">Diagnose</button>
          <video id="cameraStream" width="240" height="180" autoplay style="display:none; border-radius: 1rem; margin-bottom: 0.5rem;"></video>
          <canvas id="captureCanvas" width="240" height="180" style="display:none"></canvas>
          <p id="diagnosisResult"></p>
        </div>
      </div>
    </main>
  </div>
  <footer class="text-center py-3 bg-light mt-auto">
    <p>Made by Team AgriMitra AI</p>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <script src="script.js"></script>
  <script>
    // Smooth transition for main content when switching tabs
    document.addEventListener('DOMContentLoaded', function() {
      const sidebarLinks = document.querySelectorAll('.sidebar .nav-link');
      const mainContent = document.querySelector('.home-main');
      if (mainContent) {
        mainContent.style.opacity = 0;
        setTimeout(() => {
          mainContent.classList.add('fade-in');
          mainContent.style.opacity = '';
          setTimeout(() => mainContent.classList.remove('fade-in'), 600);
        }, 10);
      }
      sidebarLinks.forEach(link => {
        link.addEventListener('click', function(e) {
          if (link.classList.contains('active')) return;
          if (mainContent) {
            mainContent.classList.add('fade-out');
            setTimeout(() => {
              mainContent.style.visibility = 'hidden';
              window.location = link.href;
            }, 350);
            e.preventDefault();
          }
        });
      });

      // Camera functionality
      const cameraButton = document.getElementById('cameraButton');
      const imageUpload = document.getElementById('imageUpload');
      const cameraStream = document.getElementById('cameraStream');
      const captureCanvas = document.getElementById('captureCanvas');
      let stream = null;
      if (cameraButton) {
        cameraButton.addEventListener('click', async function() {
          if (!stream) {
            try {
              stream = await navigator.mediaDevices.getUserMedia({ video: true });
              cameraStream.srcObject = stream;
              cameraStream.style.display = 'block';
              captureCanvas.style.display = 'none';
              cameraButton.textContent = 'Capture Photo';
            } catch (err) {
              alert('Camera access denied or not available.');
              return;
            }
          } else {
            // Capture photo
            captureCanvas.getContext('2d').drawImage(cameraStream, 0, 0, captureCanvas.width, captureCanvas.height);
            cameraStream.style.display = 'none';
            captureCanvas.style.display = 'block';
            cameraButton.textContent = 'Retake Photo';
            // Convert canvas to blob and simulate file upload
            captureCanvas.toBlob(blob => {
              const file = new File([blob], 'captured_crop.jpg', { type: 'image/jpeg' });
              const dataTransfer = new DataTransfer();
              dataTransfer.items.add(file);
              imageUpload.files = dataTransfer.files;
            }, 'image/jpeg');
            // Optionally, auto-diagnose after capture:
            // diagnoseCrop();
            stream.getTracks().forEach(track => track.stop());
            stream = null;
          }
        });
      }
      // Show uploaded image in canvas
      if (imageUpload) {
        imageUpload.addEventListener('change', function(e) {
          const file = e.target.files && e.target.files[0];
          if (file) {
            const reader = new FileReader();
            reader.onload = function(ev) {
              const img = new window.Image();
              img.onload = function() {
                captureCanvas.getContext('2d').clearRect(0, 0, captureCanvas.width, captureCanvas.height);
                captureCanvas.getContext('2d').drawImage(img, 0, 0, captureCanvas.width, captureCanvas.height);
                captureCanvas.style.display = 'block';
                cameraStream.style.display = 'none';
              };
              img.src = ev.target.result;
            };
            reader.readAsDataURL(file);
          }
        });
      }
    });
  </script>
  <style>
    .kisan-img-container {
      position: relative;
      width: 120px;
      height: 140px;
      margin: 0 auto 1.2rem auto;
      overflow: hidden;
      border-radius: 1.2rem 1.2rem 2.5rem 2.5rem;
      background: #eaf6f1;
      box-shadow: 0 2px 8px #b6e2c2;
    }
    .kisan-img {
      width: 120px;
      height: 140px;
      object-fit: cover;
      object-position: top;
      transition: filter 0.4s, transform 0.4s;
      z-index: 1;
      position: absolute;
      left: 0; top: 0;
    }
    .kisan-head {
      position: absolute;
      left: 0; top: 0;
      width: 120px;
      height: 70px;
      z-index: 2;
      transition: transform 0.3s;
      pointer-events: none;
    }
    .kisan-mouth {
      position: absolute;
      left: 54px;
      top: 90px;
      width: 14px;
      height: 10px;
      background: #a0522d;
      border-radius: 0 0 10px 10px;
      opacity: 0.7;
      z-index: 3;
      transition: height 0.2s, background 0.2s;
      pointer-events: none;
    }
    .fade-in {
      opacity: 0;
      animation: fadeIn 0.6s forwards;
    }
    .fade-out {
      opacity: 1;
      animation: fadeOut 0.35s forwards;
    }
    @keyframes fadeIn {
      to { opacity: 1; }
    }
    @keyframes fadeOut {
      to { opacity: 0; }
    }
  </style>
</body>
</html>
