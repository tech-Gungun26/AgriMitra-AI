<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AgriMitra AI - Home</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="d-flex">
    <aside class="sidebar bg-white shadow-sm p-0 floating-sidebar" id="sidebar">
      <div class="sidebar-header d-flex align-items-center justify-content-center py-4 border-bottom">
        <img src="images/AgriMitralogo.png" alt="AgriMitra AI Logo" class="sidebar-logo me-2">
        <span class="sidebar-title fw-bold fs-5 sidebar-title-text">AgriMitra AI</span>
      </div>
      <nav class="nav flex-column mt-3">
        <a class="nav-link active" href="index.html" data-tab="home"><i class="bi bi-house-door me-2"></i><span class="sidebar-link-text">Home</span></a>
        <a class="nav-link" href="diagnosis.html" data-tab="diagnosis"><i class="bi bi-search me-2"></i><span class="sidebar-link-text">Crop Disease Diagnosis</span></a>
        <a class="nav-link" href="mandi.html" data-tab="mandi"><i class="bi bi-currency-rupee me-2"></i><span class="sidebar-link-text">Mandi Price Checker</span></a>
        <a class="nav-link" href="schemes.html" data-tab="schemes"><i class="bi bi-info-circle me-2"></i><span class="sidebar-link-text">Government Schemes</span></a>
        <a class="nav-link" href="weather.html" data-tab="weather"><i class="bi bi-cloud-sun me-2"></i><span class="sidebar-link-text">Weather Forecast</span></a>
      </nav>
    </aside>
    <main class="home-main flex-grow-1 p-4 main-green-bg">
      <div class="welcome-card mx-auto my-5">
        <h1 class="welcome-title">Welcome to AgriMitra AI</h1>
        <p class="welcome-slogan">Support from Soil to Sale</p>
        <div class="voice-card" id="voiceCard">
          <div class="kisan-img-container" id="kisanBot">
            <img src="images/kisan.png" alt="Kisan Bot" class="kisan-img">
            <div class="kisan-head"></div>
            <div class="kisan-mouth"></div>
          </div>
          <div class="voice-visual-container mb-3">
            <canvas id="voiceWaveform" width="500" height="100" style="width:100%;max-width:500px;"></canvas>
            <div class="voice-mic-icon" id="voiceMicIcon">
              <i class="bi bi-mic-fill"></i>
            </div>
          </div>
          <button id="voiceSearchBtn" class="btn btn-success voice-btn"><i class="bi bi-mic"></i> <span id="voiceBtnText">Start Voice Search</span></button>
          <p id="voiceResult" class="mt-2"></p>
        </div>
      </div>
    </main>
  </div>
  <footer class="text-center py-3 bg-light mt-auto">
    <p>Made by Team AgriMitra AI</p>
  </footer>
  <!-- Bootstrap JS and Icons -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <script src="script.js"></script>
  <script>
    // Smooth transition for main content when switching tabs
    document.addEventListener('DOMContentLoaded', function() {
      const sidebarLinks = document.querySelectorAll('.sidebar .nav-link');
      const mainContent = document.querySelector('.home-main');
      sidebarLinks.forEach(link => {
        link.addEventListener('click', function(e) {
          // Only animate if navigating to a different page
          if (link.classList.contains('active')) return;
          if (mainContent) {
            mainContent.classList.add('fade-out');
            setTimeout(() => {
              window.location = link.href;
            }, 350); // match transition duration
            e.preventDefault();
          }
        });
      });
      // On page load, fade in
      if (mainContent) {
        mainContent.classList.add('fade-in');
        setTimeout(() => mainContent.classList.remove('fade-in'), 600);
      }
    });
  </script>
  <style>
    .kisan-img-container {
      position: relative;
      width: 120px;
      height: 140px;
      margin: 0 auto 1.2rem auto;
      overflow: hidden;
      border-radius: 1.2rem 1.2rem 2.5rem 2.5rem;
      background: #eaf6f1;
      box-shadow: 0 2px 8px #b6e2c2;
    }
    .kisan-img {
      width: 120px;
      height: 140px;
      object-fit: cover;
      object-position: top;
      transition: filter 0.4s, transform 0.4s;
      z-index: 1;
      position: absolute;
      left: 0; top: 0;
    }
    .kisan-head {
      position: absolute;
      left: 0; top: 0;
      width: 120px;
      height: 70px;
      z-index: 2;
      transition: transform 0.3s;
      pointer-events: none;
    }
    .kisan-mouth {
      position: absolute;
      left: 54px;
      top: 90px;
      width: 14px;
      height: 10px;
      background: #a0522d;
      border-radius: 0 0 10px 10px;
      opacity: 0.7;
      z-index: 3;
      transition: height 0.2s, background 0.2s;
      pointer-events: none;
    }
    /* Fade in/out animations */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @keyframes fadeOut {
      from { opacity: 1; }
      to { opacity: 0; }
    }
    .fade-in {
      animation: fadeIn 0.6s forwards;
    }
    .fade-out {
      animation: fadeOut 0.35s forwards;
    }
  </style>
</body>
</html>
